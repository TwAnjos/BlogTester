<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>MyCodeBlog</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span> <a href="/newpost" class="btn btn-primary"
				role="button">Novo Post</a>
		</nav>

	</header>

	<main>
		<div class="container" style="width: 60%;">

			<!-- breadcrumb -->
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item"><a href="/posts">Post</a></li>
					<li class="breadcrumb-item active" aria-current="page">PostDetails</li>
				</ol>
			</nav>
			<!-- breadcrumb -->

			<article>
				<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
					<span th:text="${mvPostId.titulo}"></span>
				</h1>
				
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i> 
					<span th:text="${mvPostId.autor}"></span> 
					<br> 
					<i class="material-icons">date_range</i>
					<span th:text="${mvPostId.data}"></span>
				</p>
				
				<section>
					<p class="card-text" style="margin-top: 40px;">
						<span th:utext="${mvPostId.texto}"></span>
					</p>
				</section>
				
			</article>

		</div>
	</main>

</body>
</html>
